partner-api-documentation:
  build:
    image: partner-api-documentation
    dockerfile: Dockerfile
  dockercfg_service: aws-generator
  cached: true

aws-generator:
  image: codeship/aws-ecr-dockercfg-generator
  encrypted_env_file: codeship.env.encrypted
  add_docker: true

deploy-terraform:
  image: 611461148299.dkr.ecr.eu-west-1.amazonaws.com/base-images:deploy-terraform
  dockercfg_service: aws-generator
  encrypted_env_file: codeship.env.encrypted
  environment:
    SERVICE_TO_DEPLOY: "partner_api_documentation"
