- name: Push To ECR Prod
  service: partner-api-documentation
  type: push
  image_name: 611461148299.dkr.ecr.eu-west-1.amazonaws.com/partner-api-documentation
  image_tag: "prod-{{.CommitID}}"
  registry: https://611461148299.dkr.ecr.eu-west-1.amazonaws.com
  dockercfg_service: aws-generator
  tag: master
- name: Deploy to Prod
  service: deploy-terraform
  tag: master
  command: make run-prod
